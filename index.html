<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gststic.com">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="password" class="display" data-passwordDisplay>  <!--costom attribute to be fetched in query selector-->

            <button class="copyBtn" data-copy>
                <span class="toolTip" data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>


        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--check boxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--strenth-->

            <div class="strength-container">
                <p>Strength</p>
                <div class = "indicator"data-indicator></div>
            </div>

            <!--generate password-->

            <button class="generateBtn">Generate Password</button>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
